server.port=8010

#service discovery url
eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka
#service name
spring.application.name=cloud-user-app

#dbs
#dbs
user.driver=${user.driver}
user.url=${user.url}
user.username=${user.username}
user.password=${user.password}
user.initialSize=${user.initialSize}
user.maxActive=${user.maxActive}
user.minIdle=${user.minIdle}
user.maxWait=${user.maxWait}
user.defaultAutoCommit=${user.defaultAutoCommit}
user.testWhileIdle=${user.testWhileIdle}
user.testOnBorrow=${user.testOnBorrow}
user.testOnReturn=${user.testOnReturn}
user.timeBetweenEvictionRunsMillis=${user.timeBetweenEvictionRunsMillis}
user.minEvictableIdleTimeMillis=${user.minEvictableIdleTimeMillis}
user.validationQuery=${user.validationQuery}
user.removeAbandoned=${user.removeAbandoned}
user.removeAbandonedTimeout=${user.removeAbandonedTimeout}
user.logAbandoned=${user.logAbandoned}


#redis
redis.ip=${redis.ip}
redis.port=${redis.port}
redis.pool.maxActive=${redis.pool.maxActive}
redis.pool.maxIdle=${redis.pool.maxIdle}
redis.pool.maxWait=${redis.pool.maxWait}
redis.pool.testOnBorrow=${redis.pool.testOnBorrow}
redis.timeout=${redis.timeout}

#my_private_key
private.key=${private.key}